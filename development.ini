[app:jobs]
use = egg:jobs.python.org
reload_templates = true
debug_authorization = true
debug_notfound = true
debug_routematch = true
debug_templates = true
sqlalchemy.url = mysql://jobs:jobs@localhost/python_jobs?charset=utf8
sqlalchemy.dev = true
mailing_logger_prefix=[Dev Jobs]
mailing_logger_from=support@simplistix.co.uk
mailing_logger_to=chris@simplistix.co.uk
log_file = jobs.log

[pipeline:main]
pipeline =
    jobs

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543

# Begin logging configuration
[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
